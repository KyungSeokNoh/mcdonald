    <style type="text/css">
        *{margin: 0; padding: 0; box-sizing: border-box;}
        ul , li , ol{list-style: none;}
        a{text-decoration: none; color: inherit;}


        ul{}
        ul li{
            float: left;
        }

        ul li a{

            padding: 10px;
        }

        .cler::before ,
        .cler::after{

            display: block;
            clear: both;
        }


    </style>
</head>
